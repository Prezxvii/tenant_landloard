<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Rent</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tenant-Landlord Hub</h1>
      <nav>
        <ul>
          <li><a href="rent.html">Pay Rent</a></li>
          <li><a href="maintenance.html">Maintenance Request</a></li>
          <li><a href="documents.html">Documents</a></li>
        </ul>
      </nav>
    </header>
    <h2>Secure Rent Payment</h2>
    <form id="rent-form">
      <label for="tenant-name">Tenant Name:</label>
      <input type="text" id="tenant-name" required />
      <label for="property-address">Property Address:</label>
      <input type="text" id="property-address" required />
      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" required />
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option value="credit-card">Credit Card</option>
        <option value="bank-transfer">Bank Transfer</option>
        <option value="paypal">PayPal</option>
        <option value="apple-pay">Apple Pay</option>
        <option value="google-pay">Google Pay</option>
      </select>
      <button type="submit">Pay Now</button>
    </form>

    <footer class="center-align">
      <p>&copy; 2025 Tenant-Landlord Portal. All rights reserved.</p>
    </footer>
  </body>
</html>
